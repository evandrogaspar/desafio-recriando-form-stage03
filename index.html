<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="register-form">
      <fieldset>
        <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
          <div class="input-wrapper">
            <div class="col-2">
                <div class="input-wrapper">
                  <label for="event-name">Nome</label>
                  <input type="text" id="event-name">
                </div>
                <div class="input-wrapper">
                  <label for="event-surname">Sobrenome</label>
                  <input type="text" id="event-surname">
              </div>
            </div>
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="text" id="event-email">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="event-senha">
          </div>
        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="event-mentor-name">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper-2">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="mentorship">
              
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="mentorship">
              
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" id="event-time">
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" id="event-time">
              </div>
            </div>
          </div>
        </fieldset>
    </form>
    <footer>
      <button
      class="button"
      form="register-form"
      >
        Salvar
      </button>
    </footer>
  </div>
</body>
</html>
